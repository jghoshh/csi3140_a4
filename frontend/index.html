<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./public/mediq.png">
</head>

<body>
    <div class="center">
        <div class="login" id="initial_login">
            <img src="./public/mediq.png" />
            <h2>Welcome!</h2>
            <p>Select login type</p>
            <button type="button" onclick="login_type('user')">User</button>
            <button type="button" onclick="login_type('admin')">Admin</button>
        </div>

        <div class="login" id="user_login">
            <img src="./public/mediq.png" />
            <h2>Welcome, User!</h2>
            <p>Please log in</p>
            <input type="text" placeholder="User Code" id="user_code" />
            <button type="button" onclick="login('user')">Log In</button>
        </div>

        <div class="login" id="admin_login">
            <img src="./public/mediq.png" />
            <h2>Welcome, Admin!</h2>
            <p>Please log in</p>
            <input type="text" placeholder="User Name" id="username" />
            <input type="password" placeholder="Password" id="password" />
            <button type="button" onclick="login('admin')">Log In</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
